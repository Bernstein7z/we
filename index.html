<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="dark light">
        <link rel="stylesheet" href="./styles/main.css" type="text/css">
        <script defer type="text/javascript" src="./scripts/main.js"></script>
        <title>Alan Bernstein - Web Engineering</title>
    </head>

    <body>
        <nav>
            <p class="heading">Web Engineering</p>
            <button class="changer">change theme</button>
        </nav>
        <main>
            <div class="info">
                <picture>
                    <source srcset="media/info.webp" type="image/webp">
                    <img src="media/info.jpg" alt="Alan Bernstein info image">
                </picture>
                <div class="desc">
                    <p class="name">Alan Bernstein</p>
                    <p class="sub">Computer Scientist, BSc</p>
                    <p style="margin-right: 20px">
                        <a href="https://github.com/bernstein7z" target="_blank" rel="noopener noreferrer">
                            <picture>
                                <source srcset="media/GitHub-light.png" type="image/png" media="[data-theme=dark]">
                                <img id="gh-logo" src="media/GitHub-dark.png" alt="Github Mark">
                            </picture>
                        </a>
                    </p>
                    <p>
                        <a id="website" href="https://bernstein.dev" target="_blank" rel="noopener noreferrer">
                            bernstein.dev
                        </a>
                    </p>
                </div>
            </div>
        </main>
    </body>
</html>
